<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Cadastro - Customer</title>
		</head>
		<body>
			<form action="CustomerServlet" method="post">
				<table>
					<tr><td>Nome:</td><td><input type="text" name="name"/></td></tr>
					<tr><td>Cidade:</td><td><input type="text" name="city"/></td></tr>
					<tr><td>Nota:</td><td><input type="number" name="grade"/></td></tr>
					<tr><td>Id do Vendedor:</td><td><input type="number" name="salid"/></td></tr>
					<tr><td colspan="2"><input type="submit" value="Salvar Cliente" style="padding: 1em; border-radius: 1em; background-color: #48cae4; color: white"/></td></tr>
				</table>
			</form>
		</body>
	</html>
